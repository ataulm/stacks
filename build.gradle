buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v13.jar')
    compile files('libs/crouton-1.8.1-gravityfix.jar')
    compile files('libs/CWAC-LoaderEx.jar')
    compile files('libs/simplecontentprovider.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 17
    }
}
