apply plugin: 'android'

dependencies {
    compile 'com.novoda:notils:2.2.1'
    compile 'com.novoda:sqliteprovider-core:1.0.1'
    compile 'joda-time:joda-time:2.3'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "0.0.1"
    }
}
